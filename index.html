<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done And Dusted</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="task-input" class="form-control" placeholder="Add a new task...">
        </div>
        <div class="d-flex justify-content-between mb-3">
            <button id="clear-all-btn" class="btn btn-danger">Clear All</button>
            <button id="clear-completed-btn" class="btn btn-warning">Clear Completed</button>
        </div>
        <ul id="task-list" class="list-group"></ul>
    </div>

    <!-- Edit Popup Dialog -->
    <div class="popup" id="editPopup">
        <div class="popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <h4>Edit Task</h4>
            <input type="text" id="edit-task-input" class="form-control mb-3" placeholder="Edit your task...">
            <button class="btn btn-primary" id="save-edit-btn">Save changes</button>
        </div>
    </div>

    <!-- Delete Confirmation Popup -->
    <div class="popup" id="deletePopup">
        <div class="popup-content">
            <span class="close-btn" id="closeDeletePopup">&times;</span>
            <h4>Are you sure?</h4>
            <p>Do you want to delete this task?</p>
            <div class="d-flex justify-content-end">
                <button class="btn btn-secondary mr-2" id="cancel-delete-btn">Cancel</button>
                &nbsp;
                <button class="btn btn-danger" id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
